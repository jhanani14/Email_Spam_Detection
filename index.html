<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Spam Classifier</title>
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
            max-width: 600px;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .icon {
            flex-shrink: 0;
        }
        .icon img {
            width: 80px;
            height: 80px;
        }
        form {
            flex-grow: 1;
        }
        textarea {
            width: 100%;
            height: 130px;
            background-color: #2c2c2c;
            color: #f1f1f1;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            resize: none;
            font-size: 14px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #00bcd4;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #008c9e;
        }
        .title {
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <!-- Email SVG icon -->
            <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email Icon">
        </div>
        <form action="/predict" method="post">
            <div class="title">ðŸ§  Spam or Not?</div>
            <textarea name="email" placeholder="Paste your email content here..."></textarea><br>
            <button type="submit">Detect Spam</button>
        </form>
    </div>
</body>
</html>
